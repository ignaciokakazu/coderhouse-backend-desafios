<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1. Función constructora</title>
</head>
<body>
    
    <script>

        //función constructor

        function Usuario(nombre, apellido, libros, mascotas) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.libros = libros;
            this.mascotas = mascotas;
        }

        Usuario.prototype.getFullName = function() {
            return  `${this.nombre} ${this.apellido}`;
        }

        Usuario.prototype.addMascota = function(newMascota) {
            this.mascotas.push(newMascota);
        }

        Usuario.prototype.getMascotas = function() {
            return this.mascotas.length;
        }

        Usuario.prototype.addBooks = function (book, autor) {
            let newLibro = {
                titulo: book,
                autor: autor
            }
            this.libros.push(newLibro);
        }

        Usuario.prototype.getBooks = function () {
            let arrayLibros = [];

            this.libros.forEach(libro => arrayLibros.push(libro.titulo));

            return arrayLibros;
        }

        let librosObj = [
            {titulo: "titulo 1",
            autor: "autor 1"
            } , 
            {titulo: "tuti",
            autor: "autor"
            }
        ]

        let mascotas = ["Perro", "Gato"];

        let juan = new Usuario("Juan", "Rodríguez", librosObj, mascotas);

        console.log(juan.getFullName());
        juan.addMascota("Iguana");
        console.log(juan.getMascotas());
        console.log(juan.mascotas);
        juan.addBooks("Titulo 3", "Autor 3");
        console.log(juan.libros);
        console.log(juan.getBooks());
    </script>
    
</body>
</html>
