<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío 1. Clase</title>
</head>
<body>

    <script>

        class Usuario {
            constructor(nombre, apellido, libros, mascotas) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.libros = libros;
                this.mascotas = mascotas;
            }

            getFullName() {
                return `${this.nombre} ${this.apellido}`;
            }

            addMascota(newMascota) {
                this.mascotas.push(newMascota)
            }

            getMascotas() {
                return this.mascotas.length;
            }

            addBooks(book, autor) {

                let newLibro = {
                    titulo: book,
                    autor: autor
                }

                this.libros.push(newLibro);

            }

            getBooks() {

                let arrayLibros = [];

                this.libros.forEach(libro => arrayLibros.push(libro.titulo));

                return arrayLibros;
            }
        }

        
    let librosObj = [
        {titulo: "titulo 1",
        autor: "autor 1"
        } , 
        {titulo: "titulo 2",
        autor: "autor 2"
        }
    ]

    let mascotas = ["Perro", "Gato"];

    let juan = new Usuario("Juan", "Rodríguez", librosObj, mascotas);

    console.log(juan.getFullName());
    juan.addMascota("Iguana");
    console.log(juan.getMascotas());
    juan.addBooks("Titulo 3", "Autor 3");
    console.log(juan.libros);
    console.log(juan.getBooks());
    </script>
    
</body>
</html>
